<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <form class="box" action="login" method="post">
    <h1>Login</h1>
    <input type="text" name="username" [(ngModel)]="username" id="email" class="form-control" placeholder="Username">
    <input type="password" name="password" [(ngModel)]="password" id="password" class="form-control" placeholder="Password">
    <input type="submit" name="login" id="go" value="Login" (click)=checkLogin()>
    </form>
  </body>
</html>
